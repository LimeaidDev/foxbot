<!DOCTYPE html>
<html>
<head>
<title>foxthing</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@900&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
<style>
body {
  background: rgb(33,33,33);
  color: white;
  font-family: verdana;
  font-size: 20px;
  text-align: center
}

#title {
  font-size: 100px;
  margin-top: 0px;
  text-align: Center;
  cursor: default;
  font-family: "Workbench", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "BLED" 0,
    "SCAN" 0;
}
.linear-wipe {
  text-align: center;

  background: linear-gradient(to right, #FFF 20%, #ff5900 40%, #ff5900 60%, #FFF 80%);
  background-size: 200% auto;

  color: #000;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation: shine 1s linear infinite;
  @keyframes shine {
    to {
      background-position: 200% center;
    }
  }
}

#myVideo{
  border-radius: 25px;
}
.ui {
  border-radius: 25px;
  padding: 10px;
  border: 0px;
  outline: none;
  margin-bottom: 10px;
}

.button {
  cursor: pointer;
}

.input {
  width: 600px;
}
</style>

<h1 id="title" class="linear-wipe">foxthing</h1>
<p>A quick and easy YouTube video downloader</p>
<div></div>
<div></div>
<p>Download a video below or by replacing youtube.com with foxthing.xyz in video links</p>

<input width="500px" class="ui input" type="text" id="videoSrcInput" placeholder="Enter YouTube video URL">
<button class="ui button" onclick="updateVideo()">Download</button>

<div></div>

<video id="myVideo" controls width="700">
  <source src="" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
function updateVideo() {
  var youtubeUrl = document.getElementById("videoSrcInput").value;
  var modifiedUrl = youtubeUrl.replace("www.youtube.com", "www.foxthing.xyz");
  var video = document.getElementById("myVideo");
  video.src = modifiedUrl;
  video.play();
}
</script>

</body>
</html>
